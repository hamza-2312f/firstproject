<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <label for="">User Name</label><br>
    <input type="text" name="" id="uname" placeholder="Enter Username"><br>

    <label for="">User Email</label><br>
    <input type="email" name="" id="uemail" placeholder="Enter Email"><br>
    <label for="">User Password</label><br>
    <input type="password" name="" id="pass" placeholder="Enter Password"><br>
    <button type="submit" onclick="btnsubmit()">SubMit</button>
    <!-- Image Map Generated by http://www.image-map.net/ -->
</body>
<script>
function btnsubmit(){
    var name = document.getElementById("uname").value;
    var uemail= document.getElementById("uemail").value;
    var password=document.getElementById("pass").value;

if(name == ""||uemail == "" || pass ==""){
    alert("Fill all the fields");
}


else{
localStorage.setItem("UserName" , name);
localStorage.setItem("Useremail",uemail);
localStorage.setItem("Password", password);
window.location.href="login.html";

}
}
